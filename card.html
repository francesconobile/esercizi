<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card div {
            border: 1px solid #ddd;
            
            
        }
        .card div > div {
            padding-left: 15px;
        }
    
        .card div img {
            display: block;  
            height: 200px; 
            background-color: gray ;
        }

        .card div a {
            display: inline-block;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <div>
            <img src="img.png" alt="Image cap">
        </div>
        <div>
            <div><h1><b>Card Title</b></h1> 
            <p>Some quick example text to build on the card title and make up the bulk of the card content. </p></div>
         
            <div><p>An Item</p></div>
       
            <div><p>A second Item</p></div>
        
            <div><p>A third Item</p></div>
        
            <div>
                <a href="#">Card link</a> 
                <a href="#">Another link</a>
            </div>
        </div>
    </div>
    
</body>
</html>
