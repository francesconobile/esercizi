<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sidebar</title>
 <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  .sidebar {
    width: 200px;
    height: 100vh;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .logo-placeholder {
    width: 100%;
    height: 100px;
    background-color: #ccc;
  }
  
  nav {
    margin-top: 20px;
  }
  
  nav a {
    display: block;
    padding: 10px;
    color: #2b2b2b;
    text-decoration: none;
    transition: color 0.3s;
  }
  
  nav a:hover {
    color: #2b2bb2;
  }
  
  .user-info {
    margin-top: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .user-info img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  
  .user-info span {
    font-size: 14px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-placeholder"></div>
    <nav>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </nav>
    <div class="user-info">
      <img src="avatar.jpg" alt="Avatar">
      <span>Username</span>
    </div>
  </div>
</body>
</html>
